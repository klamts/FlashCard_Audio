    <!-- 
      IMPORTANT: Firebase SDK setup
      A Firebase project is required for the online tournament feature.
      1. Go to https://console.firebase.google.com/ and create a new project.
      2. In your project, go to Build -> Firestore Database and create a database.
         - Start in **test mode** for easy setup. This will allow open access for 30 days.
         - WARNING: Test mode rules are not secure for production apps.
      3. Go to Project Settings (gear icon) -> General -> Your apps.
      4. Create a new Web App (</>).
      5. Firebase will give you a `firebaseConfig` object.
      6. Paste that object below, replacing the placeholder values.
    -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
      
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Check if the placeholder config values are still present.
      if (firebaseConfig.apiKey.startsWith("YOUR_")) {
          console.error("Firebase is not configured. Please replace the placeholder values in `firebaseConfig` in your index.html file.");
          window.firestore = null;
      } else {
          // Initialize Firebase
          try {
            const app = initializeApp(firebaseConfig);
            // Make firestore instance available globally for our service module
            window.firestore = getFirestore(app);
          } catch (e) {
            console.error("Firebase initialization failed. Please check your firebaseConfig values and ensure your Firebase project is set up correctly (Firestore DB created, etc).", e);
            window.firestore = null;
          }
      }
    </script>
